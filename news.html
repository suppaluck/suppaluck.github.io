---
layout: ffc-layouts
---
<div class="news-center">
    <h1>ข่าวสารและกิจกรรม</h1>
</div>
<div class="row">

    {% for post in site.posts %}
    <div class="col-md-4 news-padding">

            <div class="news-bg">
              <a href="{{ post.url }}.html">
                <img class="news-img" src="img/news/{{ post.image }}" alt="FFC.com">
                    <div class="news1-content news1-padding">
                    
                    <h4>{{ post.title }}</h4>
                  </div>
                  </a>
                    <div class="news-content news-padding">
                    {{ post.date " | remove: "+0700"}}
                  <p>{{ post.description }}</p>
                </div>
            </div>

    </div>
    {% endfor %}
</div>
