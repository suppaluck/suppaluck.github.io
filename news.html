---
layout: ffc-layouts
---

    <div class="row">
        <section class="all-features featured text-left">
            {% for post in site.posts %}
            <div class="col-sm-4">
            <div class="ffc">
              <center>
                      <img class="img-responsive " src="img/news/{{ post.image }}" alt="FFC.com" width="350" height="300">
                   </center>
                        <a href="{{ post.url }}.html"><h4>{{ post.title }}</h4></a>
                        <br>{{ post.date }}<br><p>{{ post.description }}</p>

                    </div>
                </div>
                {% endfor %}
        </section>
        </div>
