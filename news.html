---
layout: ffc-layouts
---
<div class="news-center">
    <h1>ข่าวสารและกิจกรรม</h1>
</div>
<div class="row">

    {% for post in site.posts %}
    <div class="col-md-4 news-padding">
        <a class="news-link"href="{{ post.url }}.html">
            <div class="news-bg">
                <img class="news-img" src="img/news/{{ post.image }}" alt="FFC.com">
                <div class="news-content news-padding">
                    <h4>{{ post.title }}</h4>
                    <br>{{ post.date }}
                <p>  {{ post.description }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
